<h1>rebaseの実行</h1>
<p>pullは、git fetch origin main と git merge origin/main を合わせた物</p>
<!-- プルのリベース型 マージコミットが残らない GitHubの内容を取得したいだけの時便利-->
<!-- git pull --rebase origin main -->
<p>pullの挙動を常にrebaseにする設定</p>
<!-- git config --global pull.rebase true -->
<!-- mainブランチでgit pullする時だけ -->
<!-- git config branch.main.rebase true -->
